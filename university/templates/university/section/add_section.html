{% extends "base.html" %}

{% block content %}
<nav class="navbar navbar-dark bg-primary fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Promgram Evaluation</a>
      <div class="offcanvas offcanvas-end text-bg-primary" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
      </div>
    </div>
</nav>
<div class="mt-5 pt-5">
  <div class="container">
      <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Add New Section</h3>
          </div>
          <div class="panel-body">
              <form class="form-horizontal" method="post">
                {% csrf_token %}
                  <div class="form-group mb-4">
                    <label class="col-sm-2 control-label">Section_Id</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" placeholder="Section_Id" name="section_id">
                    </div>
                  </div>                  
                  <div class="form-group mb-4">
                    <label class="col-sm-2 control-label">Semester</label>
                    <div class="col-sm-4">
                      <select class="form-control" name="semester">
                        <option value="" selected disabled>Semester</option>
                        <option value="spring">Spring</option>
                        <option value="summer">Summer</option>
                        <option value="fall">Fall</option>
                      </select>
                    </div>
                  </div> 
                  <div class="form-group mb-4">
                    <label class="col-sm-2 control-label">Year</label>
                    <div class="col-sm-4">
                       <input type="text" class="form-control" placeholder="Year" name="year">
                    </div>
                  </div>              
                  <div class="form-group mb-4">
                    <label class="col-sm-2 control-label">Enrolled_Stu_Num</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" placeholder="Enrolled_Stu_Num" name="enrolled_stu_num">
                    </div>
                  </div>
                  <div class="form-group mb-4">
                    <label class="col-sm-2 control-label">Course_Id</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" placeholder="Course_Id" name="course_id">
                    </div>
                  </div>
                  <div class="form-group mb-4">
                    <label class="col-sm-2 control-label">Instructor_Id</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" placeholder="Instructor_Id" name="instructor_id">
                    </div>
                  </div>
                  <div class="form-group mb-4">
                    <label class="col-sm-2 control-label">Degree_Id</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" placeholder="Degree_Id" name="degree_id">
                    </div>
                  </div>
                  <div class="form-group mb-4">
                    <div class="col-sm-offset-2 col-sm-10 d-flex justify-content-between">
                      <button type="submit" class="btn btn-warning mb-2">Add</button>
                      <a class="btn btn-secondary" href="/section/">Back to Section</a>
                    </div>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>

{% endblock  %}
